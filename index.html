<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <label for="temp">Temperature:</label><br />
      <input type="text" id="temp" name="temp" /> <br />
      <input type="radio" id="f_to_c" name="conversion" value="f_to_c" />
      <label for="f_to_c">Fahrenheit to Celsius</label> <br />
      <input type="radio" id="c_to_f" name="conversion" value="c_to_f" />
      <label for="c_to_f">Celsius to Fahrenheit</label> <br />
      <button onclick="convertTemperature()">Convert</button>
      <p id="output"></p>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
